github_username: KnorienChang
twitter_username: KenveChang
# facebook_username: 
# linkedin_username: 

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Anisina

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@47.99.188.127:/home/git/blog.git
  branch: master

# Security
## 加密博客 Docs: https://github.com/MikeCoder/hexo-blog-encrypt
encrypt:
  enable: false
  default_abstract: 该文章已被加密，需要密码才能查看。</br>
  default_message: 输入密码查看文章。
  default_template:
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <div id="security">
      <div class="input-container">
        <input type="password" class="form-control" id="pass" placeholder=" {{message}} " />
        <div class="bottom-line"></div>
      </div>
    </div>
## Docs: https://github.com/hexojs/hexo-asset-pipeline
asset_pipeline:
  revisioning:
    enable: true
  clean_css:
    enable: true
  uglify_js:
    enable: true
  imagemin:
    enable: true
  html_minifier:
    enable: true

