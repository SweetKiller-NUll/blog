root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Site settings
# 网站综合内容设置：
SEOTitle: Knorien's Blog
email: zhangjinwei0320@hotmail.com
description: Knorien
keyword: Knorien
favicon: http://pheo33nwl.bkt.clouddn.com/avatar.jpeg

# SNS settings
